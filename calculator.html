<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Javascript Calculator</title>
   <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--  Styles  -->
  <link rel="stylesheet" href="clac.css">
  
</head>
<body>
  
 
  <div id='calc'>
    <form>
      <input type='text' value=""; name="display"; id='display' disabled>
      <br>
      <input type='button' style="color:red"; value='AC' class='ac'>
      <input type='button' value='CE' class='backspace' >
      <input type='button' value='x^2' class='power' >
      <input type='button' value='+' class='keys' >
      <br>
      <input type='button' value='9' class='keys' >
      <input type='button' value='8' class='keys' >
      <input type='button' value='7' class='keys' >
      <input type='button' value='-' class='keys' >
      <br>
      <input type='button' value='6' class='keys' >
      <input type='button' value='5' class='keys' >
      <input type='button' value='4' class='keys' >
      <input type='button' value='*' class='keys' >
      <br>
      <input type='button' value='3' class='keys' >
      <input type='button' value='2' class='keys' >
      <input type='button' value='1' class='keys' >
      <input type='button' value='/' class='keys' >
      <br>
      <input type='button' value='0' class='keys' >
      <input type='button' value='.' class='keys'>
      <input type='button' style="color:red"; value='=' id='equal' >

    </form>
    <h3>Created By Aakash Singh</h3>
  </div>
  
 
  <script src="calc.js"></script>
</body>
</html>
